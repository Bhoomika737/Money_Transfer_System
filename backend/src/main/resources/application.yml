spring:
  application:
    name: moneytransfersystem
  datasource:
    url: jdbc:mysql://localhost:3306/Moneydb?createDatabaseIfNotExist=true
    username: 
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

    

logging:
  level:
    net.snowflake: DEBUG
    com.moneytransfersystem: DEBUG
    org:
      springframework:
        jdbc: DEBUG
        security: DEBUG
# Snowflake Data Warehouse Configuration
snowflake:
  enabled: true
  account: ""
  user: ""
  password: ""
  database: "MONEY_TRANSFER_DW"
  schema: "ANALYTICS"
  warehouse: "COMPUTE_WH"
  role: "ACCOUNTADMIN"
